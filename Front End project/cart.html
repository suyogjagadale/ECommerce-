<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="code.js"></script>
    <title>Shopping Cart</title>
</head>

<body style=>
    <div class="row " style="justify-content: center;">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row">
                <div class="col-md-4">
                    <img src="/image/striped.jpg" class="" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-header">
                        <h4>Items in cart</h4>
                    </div>
                    <div class="card-body">
                        <h6 class="card-text">superman dress</h6>
                        <button class="btn btn-warning">-</button>
                        <input class="text">
                        <button class="btn btn-warning">+</button>
                        <p class="card-text "><small class="text-body-secondary">$15</small></p>
                        <button class="btn btn-warning" onclick="button()"><img src="/image/deleted.png" alt="delete" height="20px" ></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card border-light mb-3" style="max-width: 18rem; border: 3px solid black;">
            <div class="card-header">Summary</div>
            <div class="card-body">
                <h5 class="card-title">Cost        $15</h5>
                <h5 class="card-text">Shipping     $5</h5>
            </div>
            <div class="card-footer bg-transparent border-success">
                <h4>Total    $20</h4>
                <button class=" btn btn-warning">Checkout</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
